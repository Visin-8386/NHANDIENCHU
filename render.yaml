services:
  - type: web
    name: handwriting-recognition
    env: python
    plan: free
    buildCommand: pip install --extra-index-url https://download.pytorch.org/whl/cpu -r requirements.txt && pip install gdown
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 1 --max-requests 100 --max-requests-jitter 10
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.15
      - key: PORT
        value: 10000
